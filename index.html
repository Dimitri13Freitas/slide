<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Types</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="headerContainer">
    <div class="header">
      <div>
        <img src="img/logo.svg" alt="">
        <nav>
          <ul class="navegacao">
            <li>Drag</li>
            <li>SlideList</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="contatoContainer">
      <div>
        <a href=""><img src="img/github.svg" alt=""></a>
        <p>Git-Hub</p>
      </div>
      <div>
        <a href=""><img src="img/linkedin.svg" alt=""></a>
        <p>Linkedin</p>
      </div>
    </div>
  </header>

  <section class="slidesContainer">
    <div class="primeiro slide">
      <h1 class="titulo">Slide Simples<span>.</span></h1>
      <div class="imagensGeral imagens">
        <img src="img/slideExamples/img1.png" alt="Coruja" data-img="Primeiro">
        <img src="img/slideExamples/img2.png" alt="Coruja" data-img="Primeiro">
        <img src="img/slideExamples/img3.png" alt="Coruja" data-img="Primeiro">
        <img src="img/slideExamples/img4.png" alt="Coruja" data-img="Primeiro">
        <nav>
          <button data-btn="Primeiro"></button>
          <button data-btn="Primeiro"></button>
          <button data-btn="Primeiro"></button>
          <button data-btn="Primeiro"></button>
        </nav>
      </div>
    </div>

    <div class="segundo slide">
      <h1 class="titulo">Slide Seta Animado<span>.</span></h1>
      <div class="imagensGeral imagens">
        <button data-btn="setaEsquerda"></button>
        <div>
          <img src="img/slideExamples/img1.png" alt="Coruja" data-img="Segundo">
          <img src="img/slideExamples/img2.png" alt="Coruja" data-img="Segundo">
          <img src="img/slideExamples/img3.png" alt="Coruja" data-img="Segundo">
          <img src="img/slideExamples/img4.png" alt="Coruja" data-img="Segundo">
          <div></div>
        </div>
        <button data-btn="setaDireita"></button>
      </div>
    </div>
  </section>
</body>
<script src="js/script.js"></script>

</html>
